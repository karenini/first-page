<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <title>自己紹介ページ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            border-width: 5px;
            border-color: gray;
            border-style: solid;
            border-radius: 5px;
            padding: 16px;
            margin-bottom: 8px;
        }

        /* 画像とテキストを横並びに中央配置 */
        .horizontal-layout {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* 画像とテキストの間のスペース */
            flex-wrap: wrap; /* 画面サイズに合わせて折り返す */
            margin-bottom: 30px; /* 画像間の縦のスペースを増加 */
        }

        /* テキストボックス */
        .text-box {
            max-width: 300px; /* 幅を指定 */
            text-align: justify; /* 箱組 */
            padding: 10px;
            width: 100%;
        }

        /* 画像のスタイル */
        .horizontal-layout img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px; /* 画像間の縦の距離を開ける */
        }

        /* メディアクエリ（スマホ用） */
        @media (max-width: 768px) {
            .horizontal-layout {
                flex-direction: column; /* スマホでは縦並びにする */
                align-items: flex-start; /* 左寄せに変更 */
            }

            .text-box {
                max-width: 100%; /* スマホ用にテキストの幅を調整 */
            }
        }

        /* 右寄せのテキストボックス用 */
        .right-align {
            text-align: right; /* 右詰め */
        }

        /* 全体のテキスト中央配置 */
        h1, p {
            text-align: center; /* 見出しや段落を中央揃え */
        }

        /* 画像を横並びにするためのflexbox */
        .image-container {
            display: flex;
            justify-content: center;  /* 画像を中央揃え */
            gap: 20px;  /* 画像間のスペース */
            margin-top: 20px;
            margin-bottom: 30px;  /* 下部の余白 */
        }

        /* 画像のスタイル */
        .image-container img {
            max-width: 100%;
            height: auto;
            width: 200px;  /* 画像の幅を指定（任意） */
        }

        /* メディアクエリ（スマホ用） */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column;  /* スマホでは縦並びにする */
            }
        }

    </style>
</head>
<body>
    <h1>自己紹介ページ</h1>
    <p>私が制作した100Findsと趣味について紹介します</p><br>

    <!-- 画像とテキストを中央配置で横並びにする部分 -->
    <div class="horizontal-layout">
        <img src="tume1.png" width="400">
        <div class="text-box">
            <p>
                100Findsでは爪をテーマに写真を集めました。左は表紙と裏表紙になります。爪の持ち主の特徴によって、4つの章に分けました。
            </p>
        </div>
    </div>

    <!-- 追加のテキストも箱組で表示 -->
    <div class="horizontal-layout">
        <img src="tume2.png" width="400">
        <div class="text-box">
            <p>章扉では爪を用いたグラフィックを制作しました。全てのページで一貫してシンプルな図鑑のようなデザインを意識しました。</p>
        </div>
    </div>

    <div class="horizontal-layout">
      <img src="tume3.png" width="400">
      <div class="text-box">
          <p>このように手全体の画像と、爪に寄った画像を使用しレイアウトしました。全ての写真を切り抜き影を付けて使用したので、作業が大変でした。</p>
      </div>
    </div>

    <div class="horizontal-layout">
      <img src="tume4.png" width="400">
      <div class="text-box">
          <p>バイト先の喫茶店で写真を撮らせてもらいました。かぼちゃはケーキに使うようです。</p>
      </div>
    </div>

    <br><p>次に私が最近見た動物たちを紹介します</p><br>

    <img src="298779_0.jpg" width="400">
    
    <!-- 画像を横並びにするためのコンテナ -->
    <div class="image-container">
        <img src="298779_0.jpg" alt="動物1">
        <img src="298780_0.jpg" alt="動物2">
    </div>

</body>
</html>
